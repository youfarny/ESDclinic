services:
  # PostgreSQL database for Kong
  kong-postgres:
    image: postgres:14
    container_name: kong-postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ESD213password!
      POSTGRES_DB: kong
    networks:
      - kong-net
    volumes:
      - ./pg-data:/var/lib/postgresql/data  # Persist Postgres data locally
    ports:
      - "5432:5432"

  # Kong API Gateway
  kong:
    image: kong:latest
    container_name: kong
    restart: always
    depends_on:
      - kong-postgres
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-postgres
      KONG_PG_USER: admin
      KONG_PG_PASSWORD: ESD213password!
      KONG_PG_DATABASE: kong
      # Expose the Kong Admin API on port 8001
      KONG_ADMIN_API_URI: http://0.0.0.0:8001
      KONG_ADMIN_LISTEN: 0.0.0.0:8001  # This is important
      KONG_PROXY_LISTEN: 0.0.0.0:8000
    networks:
      - kong-net
    ports:
      - "8000:8000" # Proxy traffic
      - "8001:8001" # Admin API

  konga:
    image: pantsel/konga:latest
    container_name: konga
    restart: always
    depends_on:
        - kong
    environment:
        NODE_ENV: production
    networks:
        - kong-net
    ports:
        - "1337:1337"  # Konga admin UI

networks:
  kong-net:
    driver: bridge

